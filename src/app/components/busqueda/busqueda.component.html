<h1 class="mt-3">Buscando a : <small>{{ termino }}</small></h1>
<hr>
<div class="container" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino : {{ termino }} 
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
            <app-heroe-tarjeta class="col-sm-12 col-md-6 col-lg-4 mb-3" [heroe]="heroe" [idx]="heroe.idx"*ngFor="let heroe of heroes; let i = index"  ></app-heroe-tarjeta>
    </div>
</div>
