<h1 class="animated fadeIn mt-3" > {{ heroe.nombre | uppercase}} / <small>( {{ heroe.aparicion | date: 'y'  }} )</small></h1>
<hr>
<div class="row animated fadeIn fast border rounded p-3">
    <div class="col-sm-12 col-md-4">
        <img [src]="heroe.img" class="img-fluid "  alt="">
        <br><br>
        <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-primary btn-block">Buscá más heroes..</a>
    </div>
    <div class="col-sm-12 col-md-8 text-center">
        <h3 class="pt-3"> {{ heroe.nombre }} </h3>
        <hr>
        <p> {{ heroe.bio }} </p>

        <div class="">
            <img *ngIf=" heroe.casa === 'Marvel' " src="assets/img/A-64.png" class="img-fluid rounded-circle" alt=""  >
            <img *ngIf=" heroe.casa === 'DC' " src="assets/img/dc.png" class="img-fluid rounded-circle" alt="" style="height:10vh" >
        </div>
    </div>
</div>
