<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top img-fluid h-100" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title text-center">{{ heroe.nombre }}</h5>
        <hr>
        <p class="card-text h-100">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">Primera aparición: {{ heroe.aparicion | date: 'y' }}</small></p>
        <button (click)="verHeroe( idx )" type="button" class="btn btn-outline-primary btn-block">Ver más..</button>
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link... </a> -->
    </div>
</div>
